services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  rag:
    build: .
    env_file: [ .env ]
    depends_on:
      - qdrant # ★ condition: service_healthy をやめる
    volumes:
      - ./src_repos:/app/src_repos:ro
      - rag_state:/app/.state
    ports:
      - "8000:8000" # Chainlit
      - "8001:8001" # /code_search
    restart: unless-stopped
  mcp:
    build: ./mcp
    environment:
      - RAG_BASE=http://rag:8001
      - MCP_HOST=0.0.0.0
      - MCP_PORT=5173
    depends_on:
      - rag
    ports:
      - "5173:5173" # ← Continue から接続するポート
    restart: unless-stopped

volumes:
  qdrant_data:
  rag_state:
